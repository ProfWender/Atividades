<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <header>
        <h1>Hello World</h1>
        <p>Quem bom te ver por aqui, Fulano</p>

    <section>

        <p>Hyper Text Markup Language (em português, Linguagem de Marcação de Hipertexto) estrutura dua página Web</p>

    </section>

        <p>Uma página desenvolvida por Alura Start</p>
